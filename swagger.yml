openapi: 3.0.0
info:
  title: Documentacion Proyecto Final
  description: >-
    Esta es la documentación en swagger del proyecto en el cual se pueden probar
    la mayoría de los endpoints.
  version: 1.0.0
servers:
  - url: http://localhost:8088
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Auth
    description: >-
      ### **Rutas de ingreso de usuario.**


      - Registro de datos del usuario en la base de datos y creación de carrito
      correspondiente.

      - Logeo de el usuario ya anteriormente registrado.
  - name: Products
    description: >-
      ### **Rutas de manejo de productos.**


      - Obtencion de todos los productos o por id

      - Obtencio de productos determinados por su categoria.

      - Creación de productos por usuarios administradores.

      - Modificacion de productos de la base de datos por usuarios
      administradores.

      - Borrado de porductos de la base de datos por usuarios administradores.
  - name: Cart
    description: >-
      ### **Ruta del manejo del carrito.**


      - Añadir productos a el carrito del usuario.

      - Obtener el carrito vacio o con los productos adentro de él.

      - Modificar la cantidad o borrar productos dentro del carrito.

      - Generar una orden de compra la cual vacia el carrito de forma
      automatica.
  - name: Orders
    description: >-
      ### Ruta de manejo de ordenes**.**


      - Obtener todas las ordenes del usuario, tanto generadas, pagadas,
      cancelada o finalizadas.

      - Obtener una orde determinada por su id.

      - Finalizar una orden.
  - name: chat
    description: >-
      ### Ruta que simplemente sirve para mostrar el chat en handlebars.


      Esta ruta no se puede probar en swagger, debido a que se utiliza
      websocket.


      Probar en produccción ya que el logIn y todo se realiza en la view.
